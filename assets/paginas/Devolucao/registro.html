<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Registrar Devoluções</title>
</head>

<body>
    <h2>Registrar Devoluções</h2>

    <form id="formDevolucao">
        <div id="lista-emprestimos"></div>
        <input type="hidden" name="recebidoPor" id="inputRecebidoPor" value="">
        <button type="submit" id="btnDevolver">Registrar Devoluções</button>
    </form>

    <script>
        // Bloqueia acesso se não logado
        if (localStorage.getItem("logado") !== "true") {
            window.location.href = "login.html";
        }
        // Expira sessão após o tempo determinado
        const expira = localStorage.getItem("sessaoExpira");
        if (!expira || Date.now() > expira) {
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
    <script src="../../js/script.js"></script>
    <script src="registraDevolucao.js"></script>
    <script src="emprestimosAtivos.js"></script>

</body>

</html>
