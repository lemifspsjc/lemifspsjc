<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="shortcut icon" href="../../imagens/logo_lemifspsjc.png" type="image/x-icon">
  <title>Lista de Empréstimos - LEM</title>
</head>
<body>

  <main>

    <header>
      <button id="voltar"><i class="fa-solid fa-arrow-left"></i></button>
      <h2>Empréstimos Realizados</h2>
      <button style="opacity: 0;"><i class="fa-solid fa-arrow-left"></i></button>
    </header>

    <div id="emprestimos">
      <h2>Carregando...</h2>
      <div class="spinner"></div>
    </div>
    <img src="../../imagens/carregando.svg">

  </main>

  <script>
    // Função para exibir os materiais na página
    function mostrarEmprestimos(lista) {
      const container = document.getElementById("emprestimos");
      container.innerHTML = ""; // Limpa antes de adicionar

      lista.forEach(emprestimo => {
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${emprestimo["ID_Emprestimo"]} - ${emprestimo["Nome"]} ${emprestimo["Sobrenome"]}</strong><br>
          <b><i class="fa-solid fa-box"></i> Material Emprestado:</b> ${emprestimo["Material"]}<br>
          <b><i class="fa-solid fa-box"></i> Quantidade Emprestada:</b> ${emprestimo["Quantidade Emprestada"]}<br>
          <b><i class="fa-solid fa-calendar-days"></i> Data de Empréstimo:</b> ${formatarData(emprestimo["DataEmprestimo"])}<br>
          <b><i class="fa-solid fa-file-circle-check"></i> Status:</b> ${emprestimo["Status"]}<br><br>
          <hr>
          <br>
        `;
        container.appendChild(div);

        document.querySelector('img').src = "../../imagens/dados.svg";
      });
    };
  </script>

  <script src="../../js/script.js"></script>
  <script src="consultaEmprestimos.js"></script>

</body>
</html>
