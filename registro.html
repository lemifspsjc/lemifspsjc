<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Material</title>
</head>

<body>
    <h2>Cadastro de Material</h2>

    <form id="formMaterial">
        <label>Armário:</label><br>
        <input type="text" name="Armário"><br><br>

        <label>Prateleira:</label><br>
        <input type="text" name="Prateleira"><br><br>

        <label>Material:</label><br>
        <input type="text" name="Material" required><br><br>

        <label>Quantidade Total:</label><br>
        <input type="text" name="Quantidade Total"><br><br>

        <label>Apropriado para uso:</label><br>
        <input type="text" name="Apropriado para uso"><br><br>

        <label>Com Defeito:</label><br>
        <input type="text" name="Com Defeito"><br><br>

        <label>Descrição do Defeito:</label><br>
        <input type="text" name="Descrição do Defeito"><br><br>

        <label>Área Trabalhada:</label><br>
        <input type="text" name="Área Trabalhada"><br><br>

        <label>Habilidade(s) Trabalhada(s):</label><br>
        <input type="text" name="Habilidade(s) Trabalhada(s)"><br><br>

        <label>Descrição do Material:</label><br>
        <input type="text" name="Descrição do Material"><br><br>

        <button type="submit">Salvar</button>
    </form>
    
    <script src="linkBD.js"></script>

</body>

</html>
