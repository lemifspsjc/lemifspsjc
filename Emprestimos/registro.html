<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Registrar Empréstimo</title>
</head>

<body>
    <h2>Cadastro de Material</h2>

    <form id="formEmprestimo">
        <label>Nome:</label><br>
        <input type="text" name="Nome" required><br><br>

        <label>Sobrenome:</label><br>
        <input type="text" name="Sobrenome" required><br><br>

        <label>Data:</label><br>
        <input type="text" name="DataEmprestimo" required><br><br>

        <label>Selecione abaixo o(s) material(is):</label><br><br>

        <!-- Aqui os materiais serão inseridos via JS -->
        <div id="materiais"></div>

        <br><button type="submit">Salvar Empréstimo</button>
    </form>

    <script>

        function mostrarMateriais(lista) {
            const container = document.getElementById("materiais");
            container.innerHTML = ""; // Limpa antes de adicionar

            lista.forEach(material => {
                const div = document.createElement("div");
                div.style.border = "1px solid #ccc";
                div.style.padding = "10px";
                div.style.marginBottom = "10px";
                div.style.display = "flex";
                div.style.alignItems = "center";
                div.style.gap = "10px";
                div.innerHTML = `
      <input type="checkbox" name="materiaisSelecionados" value="${material["Material"]}">
      <div>
        <strong>${material["Material"]}</strong><br>
        Quantidade Total: ${material["Quantidade Total"]}<br>
        Armário: ${material["Armário"]}, Prateleira: ${material["Prateleira"]}<br>
        Área Trabalhada: ${material["Área Trabalhada"]}<br>
        Habilidades: ${material["Habilidade(s) Trabalhada(s)"]}<br>
        <em>${material["Descrição do Material"]}</em>
      </div>
      <div style="width: 80px; height: 80px; background-color: #eee; display: flex; align-items: center; justify-content: center;">
        <span>Imagem</span>
      </div>
    `;

                container.appendChild(div);
            });
        }


    </script>

    <script src="registraEmprestimos.js"></script>
    <script src="../Materiais/consultaMateriais.js"></script>

</body>

</html>
