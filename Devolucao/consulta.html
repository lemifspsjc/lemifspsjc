<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Histórico de Devoluções</title>
</head>

<body>
  <h1>Histórico de Devoluções</h1>
  <div id="devolucoes"></div>


  <script>

       function formatarData(dataISO) {
      var data = new Date(dataISO);
      var dia = String(data.getDate()).padStart(2, "0");
      var mes = String(data.getMonth() + 1).padStart(2, "0");
      var ano = data.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    // Função para exibir os materiais na página
    function mostrarDevolucoes(lista) {
      const container = document.getElementById("devolucoes");
      container.innerHTML = ""; // Limpa antes de adicionar

      lista.forEach(devolucao => {
        const div = document.createElement("div");
        div.innerHTML = `
      <strong>${devolucao["ID_Devolucao"]} - ${devolucao["Nome"]} ${devolucao["Sobrenome"]}</strong><br>
      Material Emprestado: ${devolucao["Material"]}<br>
      Data de Empréstimo: ${formatarData(devolucao["DataEmprestimo"])}<br>
      Data de Devolução: ${formatarData(devolucao["DataDevolucao"])}<br>
      <hr>
    `;
        container.appendChild(div);
      });
    }

  </script>
  <script src="consultaDevolucao.js"></script>
</body>

</html>
